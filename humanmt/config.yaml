bert:
  path: 'bert-base-multilingual-cased'

data:
  source: '.en'
  target: '.hyp'
  marking: '.ann'
  raw: 'data/markings'
  train: 'data/markings.tok'
  dev: 'data/markings.tok'

train:
  lr: 0.03
  optimizer: Adam
  batch_size: 8
  epochs: 10
  seed: 42
  model_dir: humanmt
  shuffle: True
  cuda: False
  early_stopping_metric: loss
  overwrite: True
  normalization: tokens